<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genera Flashcard con AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .output {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            max-height: 500px;
            overflow-y: auto;
            display: none;
        }

        .output.show {
            display: block;
        }

        .output.success {
            background: #d1fae5;
            border-color: #6ee7b7;
        }

        .output.error {
            background: #fee2e2;
            border-color: #fca5a5;
        }

        .flashcard {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .flashcard-front {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .flashcard-back {
            color: #6b7280;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .note {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Genera Flashcard con AI</h1>

        <div class="card">
            <h2>Configura Generazione</h2>

            <div class="note">
                <strong>üìã Prima:</strong> Crea un deck usando l'altra interfaccia, poi copia qui il suo ID!
            </div>

            <div class="form-group">
                <label>Deck ID:</label>
                <input type="text" id="deckId" placeholder="UUID del deck (es: ea83de5c-9beb-46a0-a1ef-0d59da0e8cdb)">
            </div>

            <div class="form-group">
                <label>Argomento:</label>
                <input type="text" id="topic" value="derivate" placeholder="es: derivate, integrali, photosynthesis">
            </div>

            <div class="form-group">
                <label>Numero di Flashcard:</label>
                <input type="number" id="numberOfCards" value="5" min="1" max="20">
            </div>

            <div class="form-group">
                <label>Difficolt√†:</label>
                <select id="difficulty">
                    <option value="PRINCIPIANTE">PRINCIPIANTE</option>
                    <option value="AVANZATO" selected>AVANZATO</option>
                    <option value="INTERMEDIO">"INTERMEDIO"</option>
                </select>
            </div>

            <button class="btn" id="generateBtn" onclick="generateFlashcards()">
                üöÄ Genera e Salva Flashcards
            </button>

            <div id="output" class="output"></div>
        </div>
    </div>

    <script>
        async function generateFlashcards() {
            const deckId = document.getElementById('deckId').value.trim();
            const topic = document.getElementById('topic').value.trim();
            const numberOfCards = document.getElementById('numberOfCards').value;
            const difficulty = document.getElementById('difficulty').value;
            const output = document.getElementById('output');
            const btn = document.getElementById('generateBtn');

            if (!deckId) {
                output.className = 'output show error';
                output.innerHTML = '‚ùå Inserisci un Deck ID!';
                return;
            }

            if (!topic) {
                output.className = 'output show error';
                output.innerHTML = '‚ùå Inserisci un argomento!';
                return;
            }

            // Mostra loading
            output.className = 'output show';
            output.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    ü§ñ L'AI sta generando ${numberOfCards} flashcards su "${topic}"...
                    <br><br>
                    <small>Questo pu√≤ richiedere 5-10 secondi</small>
                </div>
            `;
            btn.disabled = true;

            try {
                const url = `http://localhost:8080/api/ai/generate-and-save-flashcards?` +
                    `deckId=${encodeURIComponent(deckId)}` +
                    `&topic=${encodeURIComponent(topic)}` +
                    `&numberOfCards=${numberOfCards}` +
                    `&difficulty=${difficulty}`;

                const response = await fetch(url, { method: 'POST' });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Errore sconosciuto');
                }

                const result = await response.json();

                // Mostra risultato
                output.className = 'output show success';
                let html = `
                    <h3>‚úÖ ${result.message}</h3>
                    <p><strong>Argomento:</strong> ${topic}</p>
                    <p><strong>Flashcard create:</strong> ${result.flashcards.length}</p>
                    <hr style="margin: 20px 0;">
                `;

                result.flashcards.forEach((card, i) => {
                    html += `
                        <div class="flashcard">
                            <div class="flashcard-front">
                                <strong>${i + 1}.</strong> ${card.frontContent}
                            </div>
                            <div class="flashcard-back">
                                üí° ${card.backContent}
                            </div>
                        </div>
                    `;
                });

                output.innerHTML = html;

            } catch (error) {
                output.className = 'output show error';
                output.innerHTML = `
                    <h3>‚ùå Errore</h3>
                    <p>${error.message}</p>
                    <hr>
                    <small>Verifica:
                    <ul style="margin-left: 20px; margin-top: 10px;">
                        <li>Che il Deck ID sia corretto</li>
                        <li>Che il server sia avviato</li>
                        <li>Che l'API key Groq sia valida</li>
                        <li>Controlla la console del server per dettagli</li>
                    </ul>
                    </small>
                `;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
